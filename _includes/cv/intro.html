<header class="intro">
  <div>
    <div class="intro-text">
      <div class="picture">
        <img src="{{cv.basics.picture}}" alt="">
      </div>
      <h1 class="">{{ cv.basics.name | default: page.title | markdownify | remove: '<p>' | remove: '</p>' }}
      </h1>
      {% if cv.basics.label %}
      <p class="intro-subtitle" style="margin-bottom: 1rem;">
        {{ cv.basics.label | markdownify | remove: '<p>' | remove: '</p>' }}</p>
      {% endif %}
    </div>
  </div>
</header>
