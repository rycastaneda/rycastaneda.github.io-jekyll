<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="github-data">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>

        <iron-ajax url="http://api.github.com/users/rycastaneda/repos" handle-as="json" on-response="handleResponse" auto></iron-ajax>
        <iron-ajax id="githubAjax" url="http://api.github.com/users/rycastaneda" handle-as="json" on-response="handleGithubResponse" auto></iron-ajax>
    </template>
    <script>
        Polymer({
            is: 'github-data',
            properties: {
                repos: {
                    type: Array,
                    notify: true,
                },
                profile: {
                    type: Object,
                    notify: true,
                }
            },
            handleGithubResponse: function (data) {
                this.profile = data.detail.response;
            },
            handleResponse: function (data) {
                this.repos = data.detail.response;
            }
        });
    </script>
</dom-module>
