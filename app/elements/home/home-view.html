<dom-module id="home-view">
    <template>
        <style>
            :host {
                display: block;
            }
            paper-material {
                background: var(--primary-background-color);
                color: var(--primary-text-color);
            }
            .space {
                padding: 10px;
            }

            .header {
                color: var(--accent-color);
            }

            .stack {
                margin: 15px auto;
            }
            iron-image {
                --iron-image-width: 100%;
            }
            img {
                display: block;
                transform: translate3d(-50%, 596px, 0px);
            }
            .home {
                height: 1000px;
            }

            h3 {
                color: var(--light-primary-color);
            }

            #para  iron-image {
                width: 100%;
                height: 800px;
                opacity: 0.4;
            }

            #about {
                opacity: 0;
            }

            paper-progress {
                --paper-progress-transition-duration: 0.08s;
                --paper-progress-transition-timing-function: ease;
                --paper-progress-transition-transition-delay: 1s;
            }
        </style>
        <div class="parallax-container home valign-wrapper" id="cont">
            <div class="parallax" id="parallax">
                <img src="/images/home-bg.jpg">
            </div>
            <div class="container center">
                <iron-image src="{{profile.avatar_nocap}}" style="width:135px; height: 135px;" class="circle responsive-img" preload ></iron-image>
                <h3>{{profile.name}}</h3>
                <paper-progress value="7" max="10" class="blue"></paper-progress>
                <paper-spinner active="{{showLoading}}"></paper-spinner>
            </div>
        </div>
        <div class="section white" id="about">
            <div class="row container">
                <h2 class="header">Web Development</h2>
                <p class="grey-text text-darken-3 lighten-3">{{profile.intro}}</p>
            </div>
        </div>
        <my-skill profile="{{profile}}" id="skill"></my-skill>
        <div id="para">
            <iron-image src="/images/highres.jpg" preload sizing="cover"></iron-image>
            <!-- <img src="/images/highres.jpg" alt=""> -->
        </div>
        <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cum perferendis totam eos. Iure vitae minus et, similique totam cum tempore culpa, dolores neque quibusdam sed iusto, temporibus distinctio modi. Voluptate.
        </p>
        <iron-signals on-iron-signal-scroll-btm="scrolled"></iron-signals>
    </template>
    <script>
        Polymer({
            is: 'home-view',
            behaviors: [
                Polymer.NeonAnimationRunnerBehavior
            ],
            listeners: {
                'scroll-bottom': 'scrolled',
                'neon-animation-finish': '_onNeonAnimationFinish'
            },
            scrolled: function (e) {
                if (e.detail.scrollTop > 600) {
                    this.$.about.style.opacity = 1;
                    if (!this.showAbout) {
                        this.showAbout = true;
                        this.playAnimation('entry');
                    }
                }
                if (e.detail.scrollTop === 700) {
                    this.$.skill.start(e.detail.scrollTop);
                }

                if (e.detail.scrollTop >= 800 && e.detail.scrollTop <= 1900) {
                    this.$.skill.playNext(e.detail.scrollTop);
                }
            },
            _onNeonAnimationFinish: function (e) {
                console.log(e);
                this.$.about.style.opacity = 1;
            },
            ready: function () {},
            routeChanged: function () {
                if (this.route === 'home') {
                    // this.playAnimation('entry');
                }
            },
            properties: {
                route: {
                    observer: 'routeChanged'
                },
                showLoading: {
                    type: Boolean,
                    computed: 'getUser(profile)'
                },
                animationConfig: {
                    value: function() {
                        return {
                            'entry': {
                                name: 'slide-from-left-animation',
                                node: this.$.about,
                                timing: {delay: 700}
                            },
                            'exit': {
                                name: 'fade-out-animation',
                                node: this.$.image
                            }
                        };
                    }
                },
                showAbout: {
                    type: Boolean,
                    value: false
                }
            },
            getUser: function (profile) {
                console.log(profile);
                return !profile;
            }
        });
    </script>
</dom-module>
