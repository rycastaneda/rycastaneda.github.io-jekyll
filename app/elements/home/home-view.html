<dom-module id="home-view">
    <template>
        <style>
            :host {
                display: block;
            }
            paper-material {
                background: var(--primary-background-color);
                color: var(--primary-text-color);
            }
            .space {
                padding: 10px;
            }

            .header {
                color: var(--accent-color);
            }

            .stack {
                margin: 15px auto;
            }
            iron-image {
                --iron-image-width: 100%;
            }
            img {
                display: block;
                transform: translate3d(-50%, 596px, 0px);
            }
            .home {
                height: 1000px;
            }

            h3, h6 {
                color: var(--light-primary-color);
            }

            /*#para  iron-image {
                width: 100%;
                height: 800px;
                opacity: 0.4;
            }*/

            #about {
                opacity: 0;
            }

            paper-progress {
                --paper-progress-transition-duration: 0.08s;
                --paper-progress-transition-timing-function: ease;
                --paper-progress-transition-transition-delay: 1s;
            }

            #about {
                /*color: var(--light-primary-color);*/
                background-color: var(--light-primary-color);
            }
        </style>

        <div class="parallax-container home valign-wrapper" id="cont">
            <div class="parallax" id="parallax">
                <img src="/images/home-bg.jpg">
            </div>
            <div class="container center">
                <iron-image src="{{profile.avatar_nocap}}" style="width:135px; height: 135px;" class="circle responsive-img" preload ></iron-image>
                <h3>{{profile.name}}</h3>
                <h6>{{profile.location}}</h6>
                <paper-spinner active="{{showLoading}}"></paper-spinner>
            </div>
        </div>

        <div class="section" id="about">
            <div class="row container">
                <h2 class="header">Web Development</h2>
                <p>{{profile.intro}}</p>
            </div>
        </div>

        <my-portfolio profile="{{profile}}"></my-portfolio>

        <my-skill profile="{{profile}}" id="skill" hidden="{{!showAbout}}"></my-skill>


        <div class="row contact">
            <div class="col s6">
                <h3>Contact</h3>
            </div>
            <div class="col s6">
                <iron-image src="{{profile.avatar}}" class="reponsive-img"></iron-image>
            </div>
        </div>

        <iron-signals on-iron-signal-scroll="scrolled"></iron-signals>
    </template>
    <script>
        Polymer({
            is: 'home-view',
            behaviors: [
                Polymer.NeonAnimationRunnerBehavior
            ],
            listeners: {
                'scroll': 'scrolled',
                'neon-animation-finish': '_onNeonAnimationFinish'
            },
            scrolled: function (e) {
                if (e.detail.scrollTop >= 250) {
                    this.$.about.style.opacity = 1;
                    if (!this.showAbout) {
                        this.showAbout = true;
                        this.playAnimation('entry');
                    }
                }
            },
            _onNeonAnimationFinish: function (e) {
                console.log(e);
                this.$.about.style.opacity = 1;
            },
            ready: function () {},
            routeChanged: function () {
                if (this.route === 'home') {
                    // this.playAnimation('entry');
                }
            },
            properties: {
                route: {
                    observer: 'routeChanged'
                },
                showLoading: {
                    type: Boolean,
                    computed: 'getUser(profile)'
                },
                animationConfig: {
                    value: function() {
                        return {
                            'entry': {
                                name: 'slide-from-left-animation',
                                node: this.$.about,
                            },
                            'exit': {
                                name: 'fade-out-animation',
                                node: this.$.image
                            }
                        };
                    }
                },
                showContact: {
                    type: Boolean,
                    value: !false
                },
                showAbout: {
                    type: Boolean,
                    value: false
                }
            },
            getUser: function (profile) {
                console.log(profile);
                return !profile;
            }
        });
    </script>
</dom-module>
