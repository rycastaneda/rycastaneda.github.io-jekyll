<dom-module id="polymer-practice">
    <template>
        <style>
            :host {
                display: block;
            }
/*            paper-drawer-panel {
                --paper-drawer-panel-left-drawer-container: {
                    background-color: var(--primary-background-color);
                    color: var(--dark-primary-color);
                }
                --paper-drawer-panel-main-container: {
                    background-color: var(--dark-primary-color);
                    color: var(--light-primary-color);
                    overflow: auto;
                };
            }*/

        </style>
        <template is="dom-bind" id="layout">
            <config></config>
            <paper-drawer-panel>
                <paper-header-panel drawer>
                    <my-sidebar profile="{{profile}}"></my-sidebar>
                </paper-header-panel>
                <paper-header-panel main>
                    <paper-toolbar>
                        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>

                    </paper-toolbar>
                    <neon-animated-pages id="pages" class="flex" selected="{{route}}" attr-for-selected="data-menu" entry-animation="slide-from-right-animation" exit-animation="slide-left-animation" on-iron-select="selectSomething">
                        <neon-animatable data-menu="todo">
                            <div class="container">
                                <todo-data todos="{{todos}}"></todo-data>
                                <todo-view todos="{{todos}}"></todo-view>
                            </div>
                        </neon-animatable>
                        <neon-animatable data-menu="github">
                            <div>
                                <github-data repos="{{repos}}" profile="{{profile}}"></github-data>
                                <github-view repos="{{repos}}"></github-view>
                            </div>
                        </neon-animatable>
                        <neon-animatable data-menu="home">
                            <home-view profile="{{profile}}" route="{{route}}" id="home" on-home-selected="ready">
                            </home-view>
                        </neon-animatable>
                        <neon-animatable data-menu="animations">
                            <animations-view></animations-view>
                        </neon-animatable>
                    </neon-animated-pages>
 <!--                    <iron-pages selected="{{route}}" attr-for-selected="data-menu">


                        <div data-menu="home">

                        </div>
                        <div data-menu="animations" class="container">

                        </div>
                    </iron-pages> -->
                </paper-header-panel>
            </paper-drawer-panel>
        </template>
    </template>
    <script>
        Polymer({
            is: 'polymer-practice',
            listeners: {
                'iron-select': 'selectSomething'
            },
            selectSomething: function (e, detail) {
                if (detail.item.attributes['data-menu'].value === 'home') {
                    this.fire('home-selected', {});
                }
            },
            ready: function () {
                this.customStyle['--paper-drawer-panel-main-container'] = '#455A64';
                this.updateStyles();
            }
        });
    </script>
</dom-module>
