<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="anchor-image">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <a href="{{href}}"><iron-image src="{{src}}" style="width: 56px; height:56px;"></iron-image></a>

    </template>
    <script>
        Polymer({
            is: 'anchor-image',
            properties: {
                href: {
                    type: String,
                    notify: true
                },
                src: {
                    type: String,
                    notify: true
                }
            },
            ready: function () {
                console.log("  anchor-image this",     this.href);
            }
        });
    </script>
</dom-module>
