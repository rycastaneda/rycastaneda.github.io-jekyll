<dom-module id="my-sidebar">

    <template>
        <style include="shared-styles"></style>
        <style>
            :host {
                display: block;
            }
            .info {
                margin-top: 5px;
            }
            .menu-item:hover {
                cursor: pointer;
            }
            .sidebar-links > a {
                margin: 1px;
            }
            .sidebar-links {
                margin-bottom: 5px;
            }
        </style>
        <paper-toolbar>
            <paper-menu id="menu" selected="{{route}}" attr-for-selected="data-menu" on-iron-select="onSelect">
                <paper-item class="menu-item" role="menuitem" on-tap="onSelect" data-menu="home">
                    Home
                </paper-item>
                <paper-item class="menu-item" role="menuitem" on-tap="onSelect" data-menu="todo">
                    Todo App
                </paper-item>
                <paper-item class="menu-item" role="menuitem" on-tap="onSelect" data-menu="github">
                    Github Repos
                </paper-item>
                <paper-item class="menu-item" role="menuitem" on-tap="onSelect" data-menu="animations">
                    Neon Animations Samples
                </paper-item>
            </paper-menu>
        </paper-toolbar>
    </template>
    <script>
        Polymer({
            is: 'my-sidebar',
            properties: {
                profile: {
                    type: Object,
                    observer: '_loading'
                },
                loading: {
                    type: Boolean,
                    value: true
                }
            },
            _loading: function () {
                this.loading = false;
                this.$$('#spinner').active = false;
            }
        });
    </script>
</dom-module>
