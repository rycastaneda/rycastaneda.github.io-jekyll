<link rel="import" href="/bower_components/polymer/polymer.html">
<dom-module id="some-list">
  <template>
    <span>{{foo}}</span> somelist
    <paper-input label="" value="{{foo}}"></paper-input>>
  </template>

  <script>
    Polymer({
      is: 'some-list',
      properties: {
        foo: {
          type: String,
          observe: {
            foo: 'fooChanged'
          }
        }
      }
    });
  </script>

</dom-module>
