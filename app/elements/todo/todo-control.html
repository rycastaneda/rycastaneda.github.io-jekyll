<dom-module id="todo-control">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <!-- <paper-input value="foo::input"></paper-input> -->
        <div class="row">
            <div class="col s8">
                <paper-radio-group on-paper-radio-group-changed="changeFilter" id="todoControl" aria-labelledby="label2">
                  <paper-radio-button name="all">All</paper-radio-button>
                  <paper-radio-button name="active">Active</paper-radio-button>
                  <paper-radio-button name="done">Complete</paper-radio-button>
                </paper-radio-group>
                <!-- <paper-button on-click="changeFilter" name="all">All</paper-button>
                <paper-button id="active" on-click="changeFilter" name="active">Active</paper-button>
                <paper-badge for="active" label="{{left}}"></paper-badge>
                <paper-button id="done" on-click="changeFilter" name="completed">Completed</paper-button>
                <paper-badge for="done" 1label="{{done}}"></paper-badge> -->
            </div>
            <div class="col s3">
                <paper-button on-click="_clearAll" raised>Clear All</paper-button>
            </div>

        </div>
    </template>
    <script>
        Polymer({
            is: 'todo-control',
            properties: {
                filterSelection: {
                    type: String,
                    notify: true,
                    value: 'active'
                }
            },
            changeFilter: function (e, arg) {
                this.filterSelection = this.$.todoControl.selected;
            },
            ready: function () {
            },
            _clearAll: function () {
                this.fire('clear-all', {});
            },
            selectionChanged: function () {
            }
        });
    </script>
</dom-module>
