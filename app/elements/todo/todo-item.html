<dom-module id="todo-item">
    <template>
        <style>
            :host {
                display: block;
                border-bottom: 1px  solid var(--light-primary-color);
            }
            .menu-item {
                --iron-icon-height: 24px;
                --iron-icon-width: 24px;
            }
            paper-checkbox {
                --paper-checkbox-unchecked-color: var(--dark-primary-color);
                --paper-checkbox-unchecked-ink-color: var(--default-primary-color);
                --paper-checkbox-checked-color: var(--dark-primary-color);
                --paper-checkbox-checked-ink-color: var(--default-primary-color);
                --paper-checkbox-checkmark-color: var(--input-color);
            }
        </style>
        <paper-item role="menuitemcheckbox">
            <paper-checkbox checked="{{todo.isComplete}}"></paper-checkbox>
            <paper-item-body>{{todo.label}}</paper-item-body>
        </paper-item>
    </template>
    <script>
        Polymer({
            is: 'todo-item',
        });
    </script>
</dom-module>
