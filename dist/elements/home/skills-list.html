<dom-module id="skills-list">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <template is="dom-repeat" items="{{skills}}" as="skill" filter="{{filterState(filterSelection)}}" observe="isComplete filterSelection">
            <my-skill skill="{{skill}}"></my-skill>
        </template>
    </template>
    <script>
        Polymer({
            is: 'skills-list'
        });
    </script>
</dom-module>
