<dom-module id="todo-item">
    <template>
        <style>
            :host {
                display: block;
            }
            .menu-item {
                --iron-icon-height: 24px;
                --iron-icon-width: 24px;
            }
        </style>
        <paper-item role="menuitemcheckbox">
            <paper-checkbox checked="{{todo.isComplete}}"></paper-checkbox>
            <paper-item-body>{{todo.label}}</paper-item-body>
            <paper-icon-button icon="star" on-tap="_makeSelected" raised></paper-icon-button>
        </paper-item>
    </template>
    <script>
        Polymer({
            is: 'todo-item',
            _makeSelected: function () {
                this.fire('selected-todo', {index: this.index});
            }
        });
    </script>
</dom-module>
